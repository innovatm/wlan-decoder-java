plugins {
    id 'java'
    id 'application'
    id 'eclipse'
    id 'idea'
    id 'org.graalvm.buildtools.native' version '0.9.26'
}

group 'fr.bmartel'
version '1.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.5'
    implementation files('./libs/radiotapdecoder-1.0.jar')
}
