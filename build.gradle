plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
}

group 'fr.bmartel'
version '1.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation files('./libs/radiotapdecoder-1.0.jar')
}

jar {
    baseName 'wlandecoder'
    manifest {
        attributes(
                'Main-Class': 'fr.bmartel.wlandecoder.DecodeMain',
                'Manifest-Version': '1.1'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}